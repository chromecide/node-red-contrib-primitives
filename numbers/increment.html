<script type="text/javascript">
    (function() {
        RED.nodes.registerType('number-inc',{
            category: 'Primitives',
            color: '#FFF0F0',
            defaults: {
                name: {value:""},
                source_object:{value:""},
                source_property:{value:""},
                target_object:{value:""},
                target_property:{value:""},
                increment_by: {value:1}
            },
            inputs:1,
            outputs:1,
            icon: "function.png",
            label: function() {
                return this.name||"increment";
            }
        });
    })();
</script>

<script type="text/x-red" data-template-name="number-inc">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" id="number-inc-character-row">
        <label for="node-input-increment_by"><i class="icon-tag"></i> Increment By</label>
        <input type="text" id="node-input-increment_by" placeholder="1">
    </div>
    <fieldset>
        <legend id="numberIncrementInput">Target Property</legend>
        <div class="form-row">
            <label for="node-input-source_object"><i class="icon-tag"></i> Context</label>
            <select id="node-input-source_object"><option value="msg">msg</option><option value="context">context</option><option value="context.global">context.global</option></select>
        </div>
        <div class="form-row">
            <label for="node-input-source_property"><i class="icon-tag"></i> Property</label>
            <input type="text" id="node-input-source_property" placeholder="payload">
        </div>
    </fieldset>
</script>

<script type="text/x-red" data-help-name="number-inc">
    <p>A simple node that increments a msg property by the supplied value</p>
</script>
